<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">    
    <meta name="music store" content="formulário de cadastro de usuário."/>    
    <link href="css/bootstrap.min.css" rel="stylesheet">    
    <script src="js/jquery-3.2.1.min.js"></script>    
    <script src="js/bootstrap.min.js"></script>     
    <title>Cadastro de Usuário</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <header>      
            <nav id="nav_paginas">
              <ul>
                <li><a href="index.html">HOME</a></li>
              </ul>
            </nav>
          </header>
        </div>
      </div>
      <div class="row">                  
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <main>
            <section id="cadastro">
              <form action="#" method="post">
                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <input type="text" name="name" value="" placeholder="Seu nome" pattern=".{3,}" required>
                  </div>
                  
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <input type="text" name="lastname" value="" placeholder="Seu sobrenome" pattern=".{3,}" required>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <input type="email" name="email" value="" placeholder="Seu email" required>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <input type="password" name="password" value="" placeholder="Sua senha" pattern=".{6,}" required>
                  </div>
                  
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <input type="password" name="rpassword" value="" placeholder="Sua senha novamente" pattern=".{6,}" required> 
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <input type="submit" name="name" value="Enviar">
                  </div>
                </div>                
              </form>
            </section>           
          </main>
        </div>               
      </div>
    </div>        
  </body>
</html>
