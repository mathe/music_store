<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">    
    <meta name="music store" content="formulário de cadastro de usuário."/>    
    <link href="css/bootstrap.min.css" rel="stylesheet">    
    <script src="js/jquery-3.2.1.min.js"></script>    
    <script src="js/bootstrap.min.js"></script>     
    <title>Cadastro de Usuário</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <header>      
            <nav id="nav_paginas" class="navbar navbar-default">
              <div class="container-fluid">
                <div class="navbar-header">
                  <ul class="nav justify-content-center">
                    <li class="nav-item">
                      <a href="index.html" class="btn btn-link">Home</a>
                    </li>
                  </ul>
                </div>                  
              </div>                
            </nav>
          </header>
        </div>
      </div>
      
      <div class="row">                  
        <div class="col-xs-10 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-7 col-md-offset-2 col-lg-5 col-lg-offset-3">
          <main>
            <section id="cadastro">
              <form action="#" method="post">
                <div class="form-group row">
                  <div class="col-xs-9 col-sm-6 col-md-6 col-lg-6">                      
                    <input class="form-control" type="text" name="name" value="" placeholder="Seu nome" pattern=".{3,}" required>                                            
                  </div>
                  
                  <div class="col-xs-9 col-sm-6 col-md-6 col-lg-6">                      
                    <input class="form-control" type="text" name="lastname" value="" placeholder="Seu sobrenome" pattern=".{3,}" required>                      
                  </div>
                </div>
                
                <div class="form-group row">                    
                  <div class="col-xs-9 col-sm-6 col-md-6 col-lg-6">                      
                    <input class="form-control" type="password" name="password" value="" placeholder="Sua senha" pattern=".{6,}" required>                      
                  </div>
                    
                  <div class="col-xs-9 col-sm-6 col-md-6 col-lg-6">                      
                    <input class="form-control" type="password" name="rpassword" value="" placeholder="Sua senha novamente" pattern=".{6,}" required>                       
                  </div>                                        
                </div>
                
                <div class="form-group row">
                  <div class="col-xs-9 col-sm-12 col-md-12 col-lg-12">                      
                    <input class="form-control" type="email" name="email" value="" placeholder="Seu email" required>                      
                  </div>
                </div>
                
                <div class="form-group row">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <input class="btn btn-default" type="submit" name="name" value="Enviar">
                  </div>
                </div>                
              </form>
            </section>           
          </main>
        </div>         
      </div>
    
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <aside class="propaganda">      
            <div class="card text-center">
              <div class="card-header">
                Área destinada para alguma propaganda.
              </div>
              <div class="card-block">
                Propaganda...
              </div>
            </div>              
          </aside>
        </div>
      </div>     
      
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <footer>
            <div class="card">
              <div class="card-block">
                Auno: Matheus Dall'Rosa
              </div>
            </div>                 
          </footer>
        </div>
      </div>
    </div>        
  </body>
</html>
